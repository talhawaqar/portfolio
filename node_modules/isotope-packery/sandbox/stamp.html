    body {
      font-family: sans-serif;
    }

    html, body { height: 100%; }

    .container {
      position: relative;
      background: #DDD;
      margin-bottom: 20px;
      counter-reset: item;
    }

    .container.horizontal {
      height: 60%;
    }

    .item {
      float: left;
      width: 50px;
      height: 50px;
      border: 1px solid;
      background: #59F;
    }

    .item:before {
      counter-increment: item;
      content: counter(item);
      display: block;
      color: white;
    }

    .item.w2 { width:  100px; }
    .item.h2 { height: 100px; }
    .item.w4 { width:  200px; }
    .item.h4 { height: 200px; }

    #square-col-row2 .grid-sizer,
    #square-col-row2-horiz .grid-sizer {
      width: 70px;
      height: 80px;
    }

    .stamp {
      position: absolute;
      background: red;
      border: 1px solid;
    }

    .stamp1 {
      left: 30%;
      top: -10px;
      width: 40%;
      height: 100px;
    }

    .stamp2 {
      right: 200px;
      top: 120px;
      width: 300px;
      height: 100px;
    }

    .horizontal .stamp1 {
      left: 100px;
      width: 400px;
    }

    .horizontal .stamp2 {
      right: auto;
      top: auto;
      bottom: 10px;;
      
    }

  </style>

</head>
