<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Browserify</title>

  <style>
    * {
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .container {
      background: #DDD;
      margin-bottom: 20px;
    }

    .item {
      float: left;
      width: 50px;
      height: 50px;
      border: 1px solid;
      background: #59F;
    }

    .item.w2 { width:  100px; }
    .item.h2 { height: 100px; }
    .item.w4 { width:  200px; }
    .item.h4 { height: 200px; }

    #square-col-row2 .grid-sizer {
      width: 70px;
      height: 80px;
    }

  </style>

  <script data-main="main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.js"></script>

</head>
<body>

  <h1>RequireJS</h1>

  <div id="square1" class="container">
    <div class="item w4"></div>
    <div class="item h4"></div>
    <div class="item w2"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item w4"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item w2 h2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item w4"></div>
    <div class="item"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
  </div>

</body>
</html>
