<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>horizontal</title>

  <style>
    * {
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
    }

    .container {
      background: #DDD;
      margin-bottom: 20px;
      height: 40%;
      counter-reset: item;
    }

    .item {
      float: left;
      width: 50px;
      height: 50px;
      border: 1px solid;
      background: #59F;
    }

    .item.w2 { width:  100px; }
    .item.h2 { height: 100px; }
    .item.w4 { width:  200px; }
    .item.h4 { height: 200px; }

    .item:before {
      counter-increment: item;
      content: counter(item);
      display: block;
      color: white;
    }

    #square-col-row2 .grid-sizer {
      width: 70px;
      height: 80px;
    }

  </style>

</head>
<body>

  <h1>horizontal</h1>

  <div id="square1" class="container">
    <div class="item w4"></div>
    <div class="item h4"></div>
    <div class="item w2"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item w4"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item w2 h2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item w4"></div>
    <div class="item"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
  </div>

  <div id="square-gutter" class="container">
    <div class="item w4"></div>
    <div class="item h4"></div>
    <div class="item w2"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item w4"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item w2 h2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item w4"></div>
    <div class="item"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
  </div>

  <div id="square-col-row1" class="container">
    <div class="item w4"></div>
    <div class="item h4"></div>
    <div class="item w2"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item w4"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item w2 h2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item w4"></div>
    <div class="item"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
  </div>

  <div id="square-col-row2" class="container">
    <div class="grid-sizer"></div>
    <div class="item w4"></div>
    <div class="item h4"></div>
    <div class="item w2"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item w4"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item w2 h2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item w4"></div>
    <div class="item"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
  </div>

<script src="../bower_components/get-size/get-size.js"></script>
<script src="../bower_components/desandro-matches-selector/matches-selector.js"></script>
<script src="../bower_components/ev-emitter/ev-emitter.js"></script>
<script src="../bower_components/fizzy-ui-utils/utils.js"></script>
<script src="../bower_components/outlayer/item.js"></script>
<script src="../bower_components/outlayer/outlayer.js"></script>

<script src="../bower_components/isotope-layout/js/layout-mode.js"></script>
<script src="../bower_components/isotope-layout/js/item.js"></script>
<script src="../bower_components/isotope-layout/js/isotope.js"></script>

<script src="../bower_components/packery/js/rect.js"></script>
<script src="../bower_components/packery/js/packer.js"></script>
<script src="../bower_components/packery/js/item.js"></script>
<script src="../bower_components/packery/js/packery.js"></script>

<script src="../packery-mode.js"></script>

<script>

  ( function() {
    new Isotope( '#square1', {
      layoutMode: 'packery',
      // isOriginLeft: false,
      // isOriginTop: false,
      packery: {
        isHorizontal: true
      }
    });
  })();

  ( function() {
    new Isotope( '#square-gutter', {
      layoutMode: 'packery',
      packery: {
        gutter: 10,
        isHorizontal: true
      }
    });
  })();

  ( function() {
    new Isotope( '#square-col-row1', {
      layoutMode: 'packery',
      packery: {
        columnWidth: 60,
        rowHeight: 60,
        isHorizontal: true
      }
    });
  })();

  ( function() {
    new Isotope( '#square-col-row2', {
      layoutMode: 'packery',
      itemSelector: '.item',
      packery: {
        columnWidth: '.grid-sizer',
        rowHeight: '.grid-sizer',
        isHorizontal: true
      }
    });
  })();

</script>

</body>
</html>
